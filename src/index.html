<html>
  <head>
    <title>Admin dashboard example</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav nav_top">
        <div class="nav_top--left">
          <div class="logo">logo</div>
          <div class="btn nav_top--menu_btn">
              <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="nav_top--right">
          <div class="dropdown btn btn--mail">
            <div><i class="fas fa-envelope"></i> <i class="fas fa-caret-down"></i></div>
            <div class="dropdown_wrapper">
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="btn btn--dropdown_wrapper"></div>
            </div>
          </div>
          <div class="dropdown btn btn--task">
            <div><i class="fas fa-spinner"></i> <i class="fas fa-caret-down"></i></div>
            <div class="dropdown_wrapper">
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="btn btn--dropdown_wrapper"></div>
            </div>
          </div>
          <div class="dropdown btn btn--notification">
            <div><i class="fas fa-bell"></i> <i class="fas fa-caret-down"></i></div>
            <div class="dropdown_wrapper">
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="dropdown_wrapper--element"></div>
              <div class="btn btn--dropdown_wrapper"></div>
            </div>
          </div>
          <div class="dropdown btn btn--user">
            <div><i class="fas fa-user"></i> <i class="fas fa-caret-down"></i></div>
            <div class="dropdown_wrapper">
              <div class="btn btn--profile"><i class="fas fa-user"></i> User Profile</div>
              <div class="btn btn--settings"><i class="fas fa-cog"></i> Settings</div>
              <div class="btn btn--logout"><i class="fas fa-sign-out-alt"></i> Logout</div>
            </div>
          </div>
        </div>
      </nav>
      <aside class="nav_sidebar--wrapper">
        <nav class="nav nav_sidebar">
          <div>
            <div>Users</div>
            <ul>
              <li>Content one</li>
              <li>Content two</li>
              <li>Content three</li>
            </ul>
          </div>
          <div>
            <div>Events</div>
            <ul>
              <li>Event one</li>
              <li>Event two</li>
              <li>Event three</li>
            </ul>
          </div>
          <div>
            <div>Companies</div>
            <ul>
              <li>Company one</li>
              <li>Company two</li>
              <li>Company three</li>
            </ul>
          </div>
        </nav>
      </aside>
      <main></main>
    </div>
  </body>
</html>
